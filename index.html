<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Breno Lopes">
  <title>teste malleo</title>
  <!--fontawesome-->
  <script src="https://kit.fontawesome.com/6200a03cb8.js" crossorigin="anonymous"></script>

  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <style>
    body {
      background-color: #f5f5f5;
      height: 100vh;
    }

    .botao{
      margin: 0 auto;
      margin-bottom: 10rem;

    }
  </style>
</head>

<body>

  <div class="botao row col-5" style="align-items: center;">
    <h2>Botao sem o tratamento</h2>
    <button id="botaoSemTratamento">CLIQUE</button>
    <div id="displayContador" style="font-size: 50px;"></div>
  </div>

  <div class="botao row col-5" style="align-items: center;">
    <h2>Botao com o tratamento</h2>
    <button id="botaoComTratamento" >CLIQUE</button>
    <div id="displayContadorC" style="font-size: 50px;"></div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script>
    let contadorBotaoSemTratamento = 0;
    let contadorBotaoComTratamento = 0;
    $(document).ready(function() {

      $("#botaoSemTratamento").click(function() {
        contadorBotaoSemTratamento++;
        console.log(contadorBotaoSemTratamento);
        document.querySelector("#displayContador").innerHTML = contadorBotaoSemTratamento;
      });

        function travaBotao(e){
          setTimeout(function(){
            $(e).removeAttr("disabled");
          }, 1000);
        }
        
      $("#botaoComTratamento").click(function() {
        $('#botaoComTratamento').attr('disabled', 'disabled');
        travaBotao("#botaoComTratamento");
        contadorBotaoComTratamento++;
        console.log(contadorBotaoComTratamento);
        document.querySelector("#displayContadorC").innerHTML = contadorBotaoComTratamento;
      });



      });
  </script>
</body>

</html>
